		<!-- END OF NAVBAR -->

		<!-- BODY -->
		<div class="container" id="body-content-3">
			<div class="add-task" id="add-task">
				<div class="mytask-wrapper">
					<div class="mytask-text">
						<h5 class="addmatch-title" style="font-weight: 600">
							My Match Schedules
						</h5>
					</div>
				</div>

				<div class="card">
					<p class="namagrup">Add Schedules</p>
					<div class="row task-form addtask-wrapper">
						<form class="col s12 scheduleform">
							<div class="row">
								<div class="input-field col s12">
									<input id="task-name" type="text" class="validate" required/>
									<label for="task-name">Match(vs)</label>
								</div>
								<div class="input-field col s12">
									<input
										id="date"
										type="text"
                              class="datepicker validate"
                              required
									/>
									<label for="date">Date</label>
								</div>
								<div class="input-field col s12">
									<input
										id="description"
										type="text"
                              class="validate"
                              required
									/>
									<label for="description">Match Description</label>
								</div>
								<div class="input-field col s12">
									<input
										id="time"
										type="text"
                              class="timepicker validate"
                              required
									/>
									<label for="time">Start Time</label>
								</div>
								<div class="input-field col s12">
									<a
										class="waves-effect waves-light btn indigo darken-4 mytask-button addmatch-button"
									>
										Add Match
									</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="listmatch">
				<div class="card">
					<p class="namagrup">My Schedules</p>
					<table class="centered striped responsive-table">
						<thead>
							<tr>
								<th>Match</th>
								<th>Date</th>
								<th>Description</th>
								<th>Time</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody class="schedulecontent"></tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- END OF BODY -->

      <script src="../js/registersw.js"></script>
      <!-- <script src="./js/push.js"></script> -->
		<script src="../js/idb.js"></script>

		<script src="../js/setup.js"></script>
