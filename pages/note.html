<p>Kami juga berkomitmen memberikan informasi menarik terkait pendidikan anak secara personal kepada anda.
    Program ini gratis cukup isi formulir dan submit.
</p>
<form class="form">
    <section>
        <label>Nama Lengkap</label> <br>
        <input type="text" id="nama">
    </section>
    <section>
        <label>Nomor Hp</label> <br>
        <input type="text" id="hp">
    </section>
    <section>
        <label>Umur</label> <br>
        <input type="number" id="umur">
    </section>
    <section>
        <label >Jenjang Pendidikan</label> <br>
        <select style="width: 13em;"> 
            <option>SMA (Kelas 10-12)</option>
            <option>SMP (Kelas 7-9)</option>
            <option>SD (Kelas 4-6 SD)</option>
        </select>
    </section> <br>
    <button style="width: 13em;" type="submit" id="submit">Daftar</button>
</form>
