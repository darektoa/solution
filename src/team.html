<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>APP FootBall</title>
  <link rel="manifest" href="../manifest.json">
  <meta name="theme-color" content="#320965" />
  <link rel="apple-touch-icon" href="icon192.png">
  <link rel="icon" href="./src/icon16.png" type="image/png" sizes="16x16">
</head>

<body>
  <header>
    <nav class="purple darken-4" role="navigation">
      <div class="nav-wrapper container">
        <a href="index.html" class="brand-logo right" id="logo-container">App FootBall</a>
        <a href="index.html" data-target="nav-mobile"><i class="tiny material-icons">arrow_back</i></a>
      </div>
    </nav>
  </header>
  <main>
    <loading-bar></loading-bar>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col s12">
            <div class="col s12 m4 l2">
            </div>
            <div class="card-image col s12 m4 l8" id="teamHead">
            </div>
            <div class="col s12 m4 l2">
            </div>
            <div class="card-content">
              <table class="responsive-table col s12">
                <thead>
                  <tr>
                    <th colspan="3">SQUADS</th>
                  </tr>
                </thead>
                <tbody id="teamBody">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer purple darken-4">
    <div class="container center">
      <footer-bar></footer-bar>
    </div>
  </footer>
</body>

</html>
